services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"
    command: sleep infinity # VSCode entra y t√∫ controlas el contenedor

  mariadb:
    image: mariadb:11.8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secure
      MARIADB_DATABASE: laravel
      MARIADB_USER: carlosyonson
      MARIADB_PASSWORD: yonsonpass
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - "3306:3306"
volumes:
  mariadb-data: